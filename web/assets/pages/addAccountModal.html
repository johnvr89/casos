<div style="display: none;" class="modal fade in" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="addAccountModalLabel" aria-hidden="true">
    <form id="form-addAccount" name="form-addAccount" method="post" action="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 class="modal-title" id="addAccountModalLabel" align="center">Adicionar Cuenta</h3>
                </div>
                <div class="panel-body">
                    <div class="row">											
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nombre</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <input class="form-control" name="nombre" title="Inserte el nombre de la cuenta"  placeholder="Nombre de la cuenta" autocomplete="off" autofocus="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>N&uacute;mero</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <input class="form-control" name="numero" title="Inserte el n&uacute;mero de la cuenta"  placeholder="N&uacute;mero de cuenta" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Tipo de Cuenta</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <select id="tipocuenta-select" class="form-control" name="tipoCuenta" title="Seleccione el tipo de cuenta">
                                        <option value="-1" selected="selected">--Tipo de Cuenta--</option>
                                        <option value="Ahorro" > Ahorro </option>
                                        <option value="Corriente" > Corriente </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Banco</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <select id="banco-select" class="form-control" name="banco" title="Seleccione el banco al que pertenece la cuenta">
                                        <option value="-1" selected="selected">--Bancos--</option>
                                    </select>
                                </div>
                            </div>
                        </div> 																																												                                                            
                    </div> 
                </div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button id="saveAccount" type="submit" class="btn btn-primary">Guardar</button>
                </div>										 
            </div>
        </div>
    </form>
</div>
