<div style="display: none;" class="modal fade in" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <form id="form-addUser" name="form-addUser" method="post" action="">
        <div class="modal-dialog" style="max-width: 450px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 class="modal-title" id="addUserModalLabel" align="center">Adicionar Usuario</h3>
                </div>
                <div class="panel-body">
                    <div class="row">											
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Nombre</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <input class="form-control" name="nombreinterfaz" title="Inserte el nombre a mostrar en la interfaz"  placeholder="Nombre a mostrar en la interfaz" autocomplete="off" autofocus="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Usuario</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <input class="form-control" name="username" title="Inserte el nombre del usuario"  placeholder="Nombre del usuario" autocomplete="off" autofocus="">
                                </div>
                            </div>
                             <div class="form-group">
                                <label>Correo electr&oacute;nico</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <input class="form-control" name="correo" title="Inserte un correo electr&oacute;nico" placeholder="Correo electr&oacute;nico" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Contrase&ntilde;a</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <input type="password" class="form-control" name="password" id="password-primary" title="Inserte la contrase&ntilde;a"  placeholder="Contrase&ntilde;a" autocomplete="off" autofocus="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirmaci&oacute;n de Contrase&ntilde;a</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <input type="password" class="form-control" field-password-equal="password-primary"  name="passwordConfirm" title="Confirmaci&oacute;n de Contrase&ntilde;a"  placeholder="Confirmaci&oacute;n de Contrase&ntilde;a" autocomplete="off" autofocus="">
                                </div>
                            </div>
                        </div>
                    </div> 
                </div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button id="saveAccount" type="submit" class="btn btn-primary">Guardar</button>
                </div>										 
            </div>
        </div>
    </form>
</div>
