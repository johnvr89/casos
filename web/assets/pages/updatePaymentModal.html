<div style="display: none;" class="modal fade in" id="divUpdateModal" tabindex="-1" role="dialog" aria-labelledby="divUpdateModalLabel" aria-hidden="true">
    <form id="form-updatePayment" name="form-updatePayment" method="post" action="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 class="modal-title" id="divUpdateModalLabel" align="center">Actualizar Pago</h3>
                </div>
                <div class="panel-body">
                    <div class="row">											

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Cantidad pagada</label>
                                <div class="input-group col-xs-12">
                                    <input class="form-control" name="valorPagado" title="Inserte la cantidad pagada"  placeholder="Cantidad pagada" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Cuenta</label>
                                <div class="input-group col-xs-12">
                                    <select id="select-cuenta-update" class="form-control" name="cuenta" title="Seleccione la cuenta">
                                        <option value="" selected="selected">--Cuenta--</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Forma de pago</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <select id="select-forma-pago-update" class="form-control" name="formaPago" title="Seleccione la forma de pago">
                                        <option value="-1" selected="selected">--Forma de pago--</option>

                                    </select>
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            
                            <div class="form-group">
                                <label>Tipo de cobro</label><span class="required"> *</span>
                                <div class="input-group col-xs-12">
                                    <select id="select-tipo-cobro-update" class="form-control" name="tipoCobro" title="Seleccione el tipo de cobro">
                                        <option value="-1" selected="selected">--Tipo de cobro--</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Fecha del pr&oacute;ximo cobro</label>
                                <div class="input-group col-xs-12 datetimepicker-field">
                                    <input  input-depend="select-tipo-cobro-update" value-depend="1" type="text"  class="form-control" name="fechaProximoCobro" />
                                    <span class="input-group-addon" style="cursor: pointer"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Documento</label>
                                <div class="input-group col-xs-12" >
                                    <input type="file" name="import" id="import-update-payment" class="filestyle">
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button id="saveCompany" type="submit" class="btn btn-primary">Guardar</button>
                </div>										 
            </div>
        </div>
    </form>
</div>
